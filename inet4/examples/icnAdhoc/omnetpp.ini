


[General]
description = icn ad-hoc host cluster protocol test
network = cluster
sim-time-limit = 5s

**.constraintAreaMinX = -1000m
**.constraintAreaMinY = -1000m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxX = 1000m
**.constraintAreaMaxY = 1000m
**.constraintAreaMaxZ = 0m

*.visualizer.mobilityVisualizer.displayVelocities = true
*.visualizer.mobilityVisualizer.displayMovementTrails = true

*.**.wlan[*].radio.antenna.numAntennas = 7
*.**.wlan[*].mac.qosStation = true
*.**.wlan[*].classifier.typename = "QosClassifier"
**.mac.hcf.originatorMacDataService.msduAggregationPolicy.typename = ""
*.**.wlan[*].opMode = "ac"

**.wlan[0].radio.bandName = "2.4 GHz"
**.wlan[0].bitrate = 202.222Mbps

**.wlan[0].mgmt.frameCapacity = 100
**.wlan[0].mac.retryLimit = 7
**.wlan[0].mac.dcf.channelAccess.cwMin = 7
**.wlan[0].mac.cwMinBroadcast = 31

**.wlan[0].radio.transmitter.power = 15mW
**.wlan[0].radio.receiver.sensitivity = -85dBm
**.wlan[0].radio.receiver.snirThreshold = 4dB


**.wlan[1].bitrate = 433.333Mbps
**.wlan[1].radio.bandName = "5 GHz (160 MHz)"

**.wlan[1].mgmt.frameCapacity = 100
**.wlan[1].mac.retryLimit = 7
**.wlan[1].mac.dcf.channelAccess.cwMin = 7
**.wlan[1].mac.cwMinBroadcast = 31

**.wlan[1].radio.transmitter.power = 10mW
**.wlan[1].radio.receiver.sensitivity = -85dBm
**.wlan[1].radio.receiver.snirThreshold = 4dB

# analog model
**.analogModel.ignorePartialInterference = true

**.color.cluster.path ="/home/hiro/PycharmProjects/OMNET_cluster/rstFile/"
**.color.cluster.recordFile ="move_clusterRecord.txt"
**.color.cluster.iniFile = "move_iniRecord.txt"

[Config Static1]
sim-time-limit = 10s
**.numHosts = 64
*.Cindex = 0
*.Pindex = 36
*.sentInterval = 1

*.**.wlan[*].mac.hcf.isBlockAckSupported = true
**.mac.hcf.originatorMacDataService.fragmentationPolicy.fragmentationThreshold=2300B

**.color.colorNet.hopLimit = 8
**.color.cluster.collectTime  = 0.1s
**.color.cluster.interval = 0.04s
**.color.cluster.hello=0.2s
**.color.cluster.waitingTime=0.3s
**.color.cluster.retry = 4



**.staticHost[*].mobility.typename="StaticTriMobility"

**.staticHost[*].mobility.skewX = -500m
**.staticHost[*].mobility.skewY = -500m
**.staticHost[*].mobility.distance=uniform(20m,200m)
