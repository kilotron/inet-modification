[Config Move_base]
#num-rngs = 4

sim-time-limit = 5s
**.numHosts = 64
**.move=64
*.Cindex = 41  
*.Pindex = 26
*.sentInterval = 1
#${0.01, 0.008, 0.006, 0.004, 0.002, 0.001, 0.0009, 0.0008}
*.**.wlan[*].mac.hcf.isBlockAckSupported = true
**.mac.hcf.originatorMacDataService.fragmentationPolicy.fragmentationThreshold=2300B

**.colorNet.multi = false
**.color.cluster.collectTime  = 0.15s
**.color.cluster.interval = 0.05s
**.color.cluster.hello=0.2s
**.color.cluster.waitingTime=0.4s
**.color.cluster.retry = 4


**.host*.mobility.typename = "MassMobility"
**.host*.mobility.initFromDisplayString = false
**.host*.mobility.changeInterval = truncnormal(2s, 0.5s)
**.host*.mobility.angleDelta = normal(0deg, 0deg)
**.host*.mobility.speed = truncnormal(0mps, 0mps)

**.host*.mobility.initialX = uniform(-400m,400m)
**.host*.mobility.initialY = uniform(-400m,400m)

[Config Move_random_static_single1]
extends = Move_base
sim-time-limit = 300s
*.sentInterval = ${0.01, 0.008, 0.006, 0.004, 0.002, 0.001, 0.0009, 0.0008}

[Config Move_random_move_single1]
extends = Move_base
sim-time-limit = 300s
*.sentInterval = ${0.01, 0.008, 0.006, 0.004, 0.002, 0.001, 0.0009, 0.0008}
**.host*.mobility.angleDelta = normal(0deg, 180deg)
**.host*.mobility.speed = truncnormal(15mps, 2.5mps)

[Config Move_random_static_multi1]
extends = Move_base
sim-time-limit = 300s
*.Cindex = 8
**.colorNet.multi = true
*.sentInterval = ${0.01, 0.008, 0.006, 0.004, 0.002, 0.001, 0.0009, 0.0008}

[Config Move_random_move_multi1]
extends = Move_base
sim-time-limit = 300s
*.Cindex = 8
**.colorNet.multi = true
*.sentInterval = ${0.01, 0.008, 0.006, 0.004, 0.002, 0.001, 0.0009, 0.0008}
**.host*.mobility.angleDelta = normal(0deg, 180deg)
**.host*.mobility.speed = truncnormal(15mps, 2.5mps)


[Config groupMove]
extends = Move_base

**.host[*].mobility.typename="TriangleLinearMobility"
**.host[*].mobility.speed=10mps
**.host[*].mobility.initialMovementHeading=180deg
**.host[*].mobility.skewX = 700m
**.host[*].mobility.skewY = 300m
**.host[*].mobility.distance=uniform(20m,200m)
